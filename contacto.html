        <h1>Dejame tus comentarios</h1>
        <form>
            <div class="row">
                <div class="mb-3 col-sm-6">
                    <label for="Nombre" class="form-label">Nombre</label>
                    <input type="text" class=" form-control " id="Nombre" placeholder="Ingrese su nombre">
                </div>
                <div class="mb-3 col-sm-6">
                    <label for="Apellido" class="form-label" >Apellido</label>
                    <input type="text" class=" form-control " id="Apellido" placeholder="Ingrese su Apellido">
                </div>
            </div>
            <div class="mb-1">
                <label for="Correo" class="form-label">Correo</label>
                <input type="email" class=" form-control" id="Correo" placeholder="Ingrese su Correo">
            </div>

            <div class="row">
                <div class="mb-3 col-sm-9">
                    <label for="Direccion" class="form-label">Direccion</label>
                    <input type="text" class=" form-control " id="Direccion" placeholder="Ingrese su Direccion">
                </div>
                <div class="mb-3 col-sm-3">
                    <label for="Departamento" class="form-label">Departamento</label>
                    <select id="Departamento" class="form-control">
                        <option selected>Bogota</option>
                        <option>Barranquilla</option>
                        <option>Lima</option>
                        <option>Medellin</option>
                    </select>
                </div>
            </div>
            <div class="mb-3">
                <label for="comentario" class="form-label">Comentario</label>
                <textarea id=" comentario" class="form-control" rows="5">
                </textarea>
            </div>
            <div class="mb-3">
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="gridCheck">
                    <label class="form-check-label" for="gridCheck">
                        Quiero que me contacten
                    </label>
                </div>
                
            </div>
            <button type="submit" class="btn btn-primary btn-enviar">Enviar</button>
        </form>
